<!DOCTYPE html>
<html>
<head>
    <title>文章内容页</title>
    <link rel="stylesheet" href="../static/vendor/primer-css/css/primer.css">
    <link rel="stylesheet" href="../static/vendor/octicons/octicons/octicons.css">
    <link rel="stylesheet" href="../static/css/components/collection.css">
    <link rel="stylesheet" href="../static/css/globals/common.css">
    <link rel="stylesheet" href="../static/css/globals/responsive.css">
    <link rel="stylesheet" href="../static/css/pages/index.css">
</head>


<body class="home" data-mz="home">
<!--头部开始-->
<header class="site-header">
    <div class="container">
        <h1><a href="{{ url_for('index') }}" title="我的博客"><span class="octicon oction-mark-github"></span>blog</a></h1>
        <button class="collapsed mobile-visible" type="button" onclick="toggleMenu();">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <nav class="site-header-nav" role="navigation">
            <a href="{{ url_for('index') }}" class="site-header-nav-item" target="" title="首页">首页</a>
            <a href="#" class="site-header-nav-item" target="" title="分类">分类</a>
            <a href="#" class="site-header-nav-item" target="" title="Githut">github</a>
            <a href="#" class="site-header-nav-item" target="" title="知乎">知乎</a>
            <a href="#" class="site-header-nav-item" target="" title="关于">关于</a>
        </nav>
    </div>
</header>
<!--头部结束-->

<section class="collection-head small geopattern" data-pattern-id="{{ article.title }}">
<div class="container" style="padding-top: 20px;">
  <div class="columns">
    <div class="column three-fourths">
      <div class="collection-title">
        <h1 class="collection-header">{{ article.title }}</h1>
        <div class="collection-info">

          <span class="meta-info">
            <span class="octicon octicon-calendar"></span> {{ article.created_at }}
          </span>
          <span class="meta-info">
            <span class="octicon octicon-file-directory"></span>
            <a href="#" title="Blog">Blog</a>
          </span>

        </div>
      </div>
    </div>
  </div>
</div>
</section>
<!-- / .banner -->

<section class="container content">
<div class="columns">
  <div class="column three-fourths">
      <article class="article-content markdown-body"></article>
      <p>{{ article.content|safe }}</p>
  </div>
</div>

    <!--页尾开始-->
<footer class="container" style="padding-left: -;padding-right: -;padding-right: 0px;padding-left: 0px;">
    <div class="site-footer" role="contentinfo">
        <div class="copyright left mobile-block">
            CopyRight 2017 by <span title="Zhuang Ma">David</span>
            <a href="javascript:window.scrollTo(0,0)" class="right mobile-visible">Top</a>
        </div>
        <ul class="site-footer-links right mobile-hidden">
            <li>
                <a href="javascript:window.scrollTo(0,0)">Top</a>
            </li>
        </ul>
        <ul class="site-footer-links mobile-hidden">
            <li><a href="#" title="首页" target="">首页</a></li>
            <li><a href="#" title="分类" target="">分类</a></li>
            <li><a href="#" title="Github" target="">Github</a></li>
            <li><a href="#" title="知乎" target="">知乎</a></li>
            <li><a href="#" title="关于" target="">关于</a></li>
        </ul>
    </div>
</footer>
<!--页尾结束-->
</body>
